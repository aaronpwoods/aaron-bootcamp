<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="62-tic-tac-toe.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
<h1>Tic Tac Toe</h1>
    <table>
        <tbody>
            <tr>
                <td>X</td>
                <td class="border-vertical">X</td>
                <td>X</td>
            </tr>
            <tr>
                <td class="border-horizontal">0</td>
                <td class="border-all">X</td>
                <td class="border-horizontal">O</td>
            </tr>
            <tr>
                <td>X</td>
                <td class="border-vertical">O</td>
                <td>O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
