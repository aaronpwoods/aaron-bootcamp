<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aaron's To-Do List</title>
    <link rel="stylesheet" type="text/css" href="48-To_Do_List.css">
</head>
<body>
    <h1 class="highlight">Aaron's To-Do List</h1>
    <form>
        <div>
            <label id="strike" for="walk">
                <input type="checkbox" id="walk" name="walk">Walk Rusty
            </label>
        </div>

        <div>
            <label class="highlight" for="buy">
                <input type="checkbox" id="buy" name="buy">Buy Groceries
            </label>
        </div>

        <div>
            <label class="highlight" for="finish">
                <input type="checkbox" id="finish" name="finish"> Finish Video Recordings 
            </label>
        </div>

        </br>

        <button>
            Submit
        </button>
    </form>
</body>
</html>
