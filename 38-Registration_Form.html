<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aaron's Registration Form</title>
</head>
<body>
    <h1>Register</h1>
        <form>
            <div>
                <label for="first"><strong>First Name:</strong></label>
                <input type="text" id="first" name="First Name" required placeholder="John">
                <label for="last"><strong>Last Name:</strong></label>
                <input type="text" id="last" name="Last Name" required placeholder="Smith">
            </div></br>
            <div>
                <lable><strong>Gender:</strong></lable>
                <label for="male">Male</label>
                <input type="radio" id="male" name="Gender" value="Male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="Gender" value="Female">
                <label for="other">Other</label>
                <input type="radio" id="other" name="Gender" value="Other">
            </div></br>
            <div>
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="Email" required placeholder="your email">
                <label for="password"><strong>Password:</strong></label>
                <!-- To force a length validation on a given field like password, you can use "minlength and maxlength" attributes,
                but this will result in not allowing the user to enter anything more than 10 characters. Instead, by using the
                "pattern" attribute, you can set the min and max values for validation. Then the user has the freedom to enter what
                they want, but the field will not accept values that do not meet the pattern parameter. -->
                <input type="password" id="password" name="Password" placeholder="your password" pattern=".{5,10}" required title="Password must be 5 to 10 characters.">
            </div></br>
            <div>
                <label><strong>Birthday:</strong>
                    <select name="birthday-month">
                        <option>Month</option>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select name="birthday-day">
                        <option>Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                    <select name="birthday-year">
                        <option>Year</option>
                        <option>1985</option>
                        <option>1986</option>
                        <option>1987</option>
                        <option>1988</option>
                        <option>1989</option>
                        <option>1990</option>                        
                    </select>     
                </label>
            </div></br>
            <div>
                <label for="agree">I agree to the terms and conditions</label>
                <input type="checkbox" id="agree" name="Agree">
            </div></br>
            <button>Submit</button>
        </form>
</body>
</html>
